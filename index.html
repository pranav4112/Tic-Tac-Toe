<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  </head>
  <body>
    <header>
      <h1>Tic-Tac-Toe</h1>
    </header>
    <div class="container">
      <div class="play">
        <button class="play-surface" id="btn1"></button>
        <button class="play-surface" id="btn2"></button>
        <button class="play-surface" id="btn3"></button>
        <button class="play-surface" id="btn4"></button>
        <button class="play-surface" id="btn5"></button>
        <button class="play-surface" id="btn6"></button>
        <button class="play-surface" id="btn7"></button>
        <button class="play-surface" id="btn8"></button>
        <button class="play-surface" id="btn9"></button>
      </div>
      <button id="restart">Restart Game</button>
    </div>
    <div class="result">
      <p id="content">
        Congrats..&#128515; <br />
        <span>'x'</span> Wins
      </p>
      <button id="again">Play Again</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
